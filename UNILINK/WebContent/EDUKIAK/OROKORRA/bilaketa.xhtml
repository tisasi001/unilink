<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>UNILINK</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="../../ESTILOA/default.css" rel="stylesheet" type="text/css" media="all" />

</head>
	
<body>
	<div id="wrapper">
		<div id="goiburua">
			<div id="logo">
				<form action="#{request.contextPath}/EDUKIAK/OROKORRA/eskaintzaAktiboakBistaratu.xhtml">
					<input type="image" src="../../ESTILOA/unilink_logo.png" style="height: 110px;width: 220px;"/>
				</form>					
				<div id="profila">
					<form action="#{request.contextPath}/EDUKIAK/OROKORRA/datuakBistaratu.xhtml">
						<input type="image" src="../../ESTILOA/profila.png" style="height: 55px;width: 40px;"/>
					</form>
				</div>
			</div>
		</div>

		
		<div id="page" class="round">
			
			<div id="splash">
				<img src="../../ESTILOA/fotos2.jpg" alt="" width="960" height="200" class="round" />
			</div>
			
				
				<div id="content" class="round">
					<hr/><h1>ESKAINTZA AKTIBOAK</h1><hr/>
					<br/>
					<h:form>
						<h3><h:selectOneMenu id="gradua" value="#{orokorraAtazakMB.aukeratutakoGradua}">
							<f:selectItems value="#{eskaintzaAktiboakViewMB.graduakLortuDB()}" var="item" itemValue="#{item}" itemLabel="#{item}" ></f:selectItems>
						</h:selectOneMenu>
						<h:commandButton action="bilaketa"  id="button" type="submit" value="BILATU" class="boton4"/></h3>
					</h:form>
					<ui:repeat var="e" value="#{bilaketaViewMB.aukeratutakoEskaintzakLortuDB(orokorraAtazakMB.aukeratutakoGradua)}">
						<div id="wrapper2" class="round">	
							<h:form>
								<h2><h:commandLink action="eskaintza" actionListener="#{orokorraAtazakMB.eskaintzaKlikEgin(e.idEskaintza)}" type="submit" value="#{e.izenburua}" /></h2>
							</h:form>
							<h:form>
								<h:commandLink action="eskaintzaileDatuakBistaratu" actionListener="#{orokorraAtazakMB.irakProfilaKlikEgin(e.eskaintzaileaE.idEskaintzailea)}" type="submit" value="#{e.eskaintzaileaE.username}" />
							</h:form>
							#{e.graduak} 
							<h:panelGroup rendered="#{orokorraAtazakMB.rola==2}">
							<h:panelGroup rendered="#{eskatzaileAtazakMB.botoiaBistaratu(e.idEskaintza)}">
							<h:form>
								<p><h:commandButton actionListener="#{eskatzaileAtazakMB.eskariBatEginAktiboak(e, eskaintzaAktiboakViewMB)}" type="submit" value="ESKARIA EGIN" class="boton2"/></p>
							</h:form>
							</h:panelGroup>
							</h:panelGroup>
						</div>
					</ui:repeat>
					<br/>
					<h:panelGroup rendered="#{orokorraAtazakMB.rola==1}">
						<form action="#{request.contextPath}/EDUKIAK/OROKORRA/eskaintzaIgo.xhtml">
							<h3><button type="submit" class="boton1">ESKAINTZA BAT IGO</button></h3>
						</form>
					</h:panelGroup>
				</div>
				<div style="clear: both"></div>
		
			<!-- End Wrapper 2 -->
			
		<!-- End Page -->
		</div>
	
	<!-- End Wrapper -->
	</div>
	
	<h:form>
	<div id="footer">
		<p>Zalantzarik izatekotan idatzi <h:commandLink action="bezeroArreta" value="formulario" /> honetan</p>
		<p>UNILINK, created by Iker Alkorta, Irati Bilbao, Telmo Isasi and Nerea Jim√©nez</p>
	</div>
	</h:form>
</body>
</html>
