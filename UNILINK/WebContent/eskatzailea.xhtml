<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
	<title>UNILINK</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="./ESTILOA/default.css" rel="stylesheet" type="text/css" media="all" />

</head>
	
<body>
	<div id="wrapper">
		<div id="goiburua">
			<div id="logo">
				<form action="#{request.contextPath}/index.xhtml">
					<input type="image" src="./ESTILOA/unilink_logo.png" style="height: 110px;width: 220px;"/>
				</form>					
			</div>
		</div>

		
		<div id="page" class="round">
			
			<div id="splash">
				<img src="./ESTILOA/fotos2.jpg" alt="" width="960" height="200" class="round" />
			</div>
			
				
				<div id="content" class="round">
					<hr/><h1>ERREGISTRATU:</h1><hr/>
					<br/>
					<h:form>
					<div id="wrapper2">
						<h2>Zure datuak sartu:</h2>
							<b>USERNAME*: </b>
							<h:inputText id="us" value="#{eskatzaileaFormMB.username}" required="true" requiredMessage="USERNAME eremua derrigorrezkoa da"/>
							<br/>
							<b>PASAHITZA*: </b>
							<h:inputSecret id="pas" value="#{eskatzaileaFormMB.pasahitza}" required="true" requiredMessage="PASAHITZA eremua derrigorrezkoa da"/>
							<br/>
							<b>IZEN-ABIZENAK*: </b>
							<h:inputText id="iz" value="#{eskatzaileaFormMB.izenAbizenak}" required="true" requiredMessage="IZEN-ABIZENAK eremua derrigorrezkoa da"/>
							<br/>
							<b>EMAIL*: </b>
							<h:inputText id="em" value="#{eskatzaileaFormMB.email}" required="true" requiredMessage="EMAIL eremua derrigorrezkoa da"/>
							<br/>
							<b>TITULOAK: </b>
							<h:inputText value="#{eskatzaileaFormMB.tituluak}" />
							<br/>
							<b>BIZILEKUA: </b>
							<h:inputText value="#{eskatzaileaFormMB.bizilekua}" />
							<br/>
							<b>HIZKUNTZAK: </b>
							<h:inputText value="#{eskatzaileaFormMB.hizkuntzak}" />
							<br/>
							<b>BESTELAKO GAITASUNAK: </b>
							<h:inputText value="#{eskatzaileaFormMB.gaitasunak}" />
							<br/>
							<h:commandButton actionListener="#{erregistratuAtazakMB.eskatzaileaErregistratuDB(eskatzaileaFormMB)}" value="ERREGISTRATU" class="boton3"/>
							<br/><br/>
							<h:panelGroup rendered="#{erregistratuAtazakMB.kodeaIkas==2}">
								<h:outputText value="#{erregistratuAtazakMB.mezua}" />
							</h:panelGroup>
					</div>
					<h:message for="us" style="color:red"/>
					<br/>
					<h:message for="pas" style="color:red"/>
					<br/>
					<h:message for="iz" style="color:red"/>
					<br/>
					<h:message for="em" style="color:red"/>
					</h:form>
				</div>
				<div style="clear: both"></div>
		
			<!-- End Wrapper 2 -->
			
		<!-- End Page -->
		</div>
	
	<!-- End Wrapper -->
	</div>
</body>
</html>
